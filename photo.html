    <script defer src="js/script.js"></script>
    <title>Batman</title>

<body>
    <header class="header">
        <button class="burger"></button>
        <nav class="navigation header__navigation">
            <button class="navigation__close"></button>
            <ul class="navigation__list">
                <li class="navigation__item">

            </ul>
            <p class="header__hashteg">#TheBatman</p>
            <ul class="header__social social">
                <li class="social__item">
                    <a class="social__link social__link-fb" href="https://www.facebook.com"></a>
                </li>
                <li class="social__item">
                    <a class="social__link social__link-tw" href="https://twitter.com"></a>
                </li>
                <li class="social__item social__link-inst">
                    <a class="social__link" href="https://www.instagram.com/"></a>

        <div class="mute">

    <main class="main main__slider">
        <div class="slider-main swiper">
            <ul class="slider-main__list swiper-wrapper">
                <li class="slider-main__item swiper-slide">
                    <img src="photo/photo01.jpg" alt="Photo" class="slider-main__img">
                </li>
                <li class="slider-main__item swiper-slide">
                    <img src="photo/photo02.jpg" alt="Photo" class="slider-main__img">
                </li>
                <li class="slider-main__item swiper-slide">
                    <img src="photo/photo03.png" alt="Photo" class="slider-main__img">
                </li>
            </ul>
        </div>
        <div class="pagination">
            <button class="pagination__array"></button>
            <div class="slider-thumbs swiper">
                <ul class="slider-thumbs__list swiper-wrapper">
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="/photo/photo01-thumbs.jpg" alt="Photo" class="slider-thumbs__img" width="260px"
                            height="100px">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="/photo/photo02-thumbs.jpg" alt="Photo" class="slider-thumbs__img" width="260px"
                            height="100px">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="/photo/photo03-thumbs.jpg" alt="Photo" class="slider-thumbs__img" width="260px"
                            height="100px">
                    </li>
                </ul>
            </div>
        </div>
